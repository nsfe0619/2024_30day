<div>
  <label class="checkbox" *ngFor="let option of options">
    <input
      type="checkbox"
      [checked]="option.checked"
      [name]="fieldSetting.name"
      value="{{ option.value }}"
      (change)="valueChange($event)"
    />
    <span> <b></b>{{ option.label }}</span>
  </label>
</div>
